<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./resources/images/Frieren.png" type="image/icon type">
</head>
<body>
    <div class="container">
        <div class="image-container">
                <div class="logo-container">
                    <img src="./resources/images/odin-lined.png" alt="">
                    <span>ODIN</span>
                </div>
        </div>
        <div class="content">
                <div class="text-content">
                    <p>This is not a real online service! You know you need something like this in your life
                    to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to </p>
                </div>
                <div class="input-container">
                    <h3>Let's do this!</h3>
                    <form action="#">
                        <div class="inputs">
                            <div>
                                <div>
                                    <label for="fname">FIRST NAME </label>
                                    <input type="text" name="fname" id="first_name">
                                </div>
                                <div>
                                    <label for="lname">LAST NAME </label>
                                    <input type="text" name="lname" id="last_name" class="focus">
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label for="email">EMAIL</label>
                                    <input type="email" name="email" id="email">
                                </div>
                                <div>
                                    <label for="pnumber">PHONE NUMBER</label>
                                    <input type="number" name="pnumber" id="pnumber">
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label for="password">PASSWORD</label>
                                    <input type="password" name="password" id="password" class="error">
                                </div>
                                <div>
                                    <label for="password">CONFIRM PASSWORD</label>
                                    <input type="password" name="password" id="password" class="error">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                    </form>
                <div class="submit">
                    <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
