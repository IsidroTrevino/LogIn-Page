<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./resources/images/Frieren.png" type="image/icon type">
</head>
<body>
    <div class="image-container">
        <div class="background">
            <div class="logo-container">
                <img src="./resources/images/odin-lined.png" alt="Odin Logo">
                <span> ODIN</span>
            </div>
        </div>
    </div>
    <div class="login-container">
        <div class="text-container">
            <p>This is not a real online service! You know you need something <br> like this in your 
                life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-container">
            <h4>Let's do this!</h4>
            <form action="#" method="post">
                <label for="fname">FIRST NAME</label>
                <input type="text" name="name" id="name">
                <label for="lname">LAST NAME</label>
            </form>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
